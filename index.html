<body class="claro">
        <div class="row row-map" style="margin-top:0px;">
         <div class="col-xs-9 no-col-padding">
             <div id="mapDiv" style=""></div>
         </div>
         <div class="col-xs-3 " id="query" style="background-color:#eee">  
               <h3>空间查询</h3>
               <div class="row ">
            <select id="task" class="select">
              <option value="statesTask">基本农田保护图斑</option>
              <option value="riversTask">宗地 </option>
            </select>
              <br />                   
             <button data-dojo-type="dijit/form/Button">点</button>
             <button data-dojo-type="dijit/form/Button">线</button>
             <button data-dojo-type="dijit/form/Button">多边形</button>
             <button data-dojo-type="dijit/form/Button">取消查询</button>
                    </div> 
               <hr />
               <h3>属性查询</h3>
行政区名称:<input class="nm" type="text">
             <input id="btn" type="button" value="查询">
             <button id="clearQuery">清除查询</button>
              <!-- 显示查询结果 -->
               <div class="row" >
                   <div class="panel panel-info">
                        <div class="panel-heading">
                         <h3 class="panel-title">查询结果</h3>
                        </div>
                       <div class="row">
                       <label>查询到的数目：</label> <label id="num" ></label>
                           </div>
                        <div id="queryGrid" style="height:300px;">
                               
                        </div>
                    </div>
               </div> <!-- end row-->
